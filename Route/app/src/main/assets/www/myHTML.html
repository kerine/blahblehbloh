<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/myCSS.css" type="text/css" media="all" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
		.carousel-inner > .item > img,
		.carousel-inner > .item > a > img {
		width: 100%;
		margin: auto;
		}
	</style>
</head>
<body>

<div class="container">
	<br>
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox" style="height:345px">

			<div class="item active">
				<img src="image/main_menu.jpg" alt="Chania" width="460" height="345">
				<div class="carousel-caption">
					<h3>Test ONE HEADER</h3>
					<p>Test one content.</p>
				</div>
			</div>

			<div class="item">
				<img src="img_chania2.jpg" alt="Chania" width="460" height="345">
				<div class="carousel-caption">
					<h3>Test TWO HEADER</h3>
					<p>Test Two content.</p>
				</div>
			</div>

			<div class="item">
				<img src="img_flower.jpg" alt="Flower" width="460" height="345">
				<div class="carousel-caption">
					<h3>Test THREE HEADER</h3>
					<p>Test Three content</p>
				</div>
			</div>

			<div class="item">
				<img src="img_flower2.jpg" alt="Flower" width="460" height="345">
				<div class="carousel-caption">
					<h3>Test FOUR HEADER</h3>
					<p>Test Four content</p>
				</div>
			</div>

		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
<div class="new-caption-area">
	<h3>Second slide label</h3>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>

<script type="text/javascript" src="js/myJS.js"></script>

</body>
</html>
