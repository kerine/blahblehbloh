<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/myCSS.css" type="text/css" media="all" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
		.carousel-inner > .item > img,
		.carousel-inner > .item > a > img {
		width: 100%;
		margin: auto;
		}
	</style>
</head>
<body>

<div class="container">
	<br>
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox" style="height:550px">

			<div class="item active">
				<img src="image/instructions_1.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_2.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_3.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_4.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_5.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_6.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_7.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_8.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_9.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_10.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_11.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_12.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_13.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_14.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_15.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_16.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_17.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_18.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_19.png" height="550">
			</div>
			<div class="item">
				<img src="image/instructions_20.png" height="550">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

<script type="text/javascript" src="js/myJS.js"></script>

</body>
</html>
